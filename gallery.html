<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery — Gulshan Public School</title>

<style>
:root{
  --orange:#ff6a00;
  --green:#39ff14;
  --dark:#060708;
}
body{
  margin:0;
  background:var(--dark);
  color:#fff;
  font-family:Poppins,Inter,system-ui;
}
.container{
  width:92%;
  max-width:1200px;
  margin:20px auto;
}
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-top:20px;
}
.gallery-grid img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
.gallery-grid img:hover{
  transform:scale(1.04);
}
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox.open{display:flex;}
.lightbox img{
  max-width:90%;
  max-height:85%;
  border-radius:12px;
}
.close{
  position:fixed;
  right:20px;
  top:20px;
  background:linear-gradient(90deg,var(--orange),var(--green));
  border:0;
  padding:10px 14px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1 style="color:var(--orange)">School Gallery</h1>
  <div id="gallery" class="gallery-grid"></div>
</div>

<div id="lightbox" class="lightbox">
  <img id="lbImg">
  <button class="close" onclick="closeLightbox()">Close ✕</button>
</div>

<script>
async function loadGallery(){
  try{
    const res = await fetch("assets/data/gallery.json");
    const data = await res.json();

    const gallery = document.getElementById("gallery");

    data.images.forEach(file=>{
      const src = `assets/img/${file}`;
      const img = document.createElement("img");
      img.src = src;
      img.onclick = ()=>openLightbox(src);
      gallery.appendChild(img);
    });

  } catch(e){
    console.error("Gallery load failed", e);
  }
}

function openLightbox(src){
  document.getElementById("lbImg").src = src;
  document.getElementById("lightbox").classList.add("open");
}
function closeLightbox(){
  document.getElementById("lightbox").classList.remove("open");
}

loadGallery();
</script>

</body>
</html>
